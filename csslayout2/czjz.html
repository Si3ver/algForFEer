<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content content="ie=edge">
    <title>水平垂直居中</title>
    <link rel="stylesheet" href="czjz.css">
    <style>
    .wrap {
        background: #d6d6d6;
        width: 760px;
        height: 300px;
    }
    .content {
        background: pink;
        width: 100px;
        height:100px;
    }
    </style>
</head>
<body>
    <h3>绝对定位 + 变形位移</h3>
    <div class="wrap wrap1">
        <div class="content content1"></div>
    </div>
    <h3>绝对定位 + 负外边距</h3>
    <div class="wrap wrap2">
        <div class="content content2"></div>
    </div>
    <h3>绝对定位 + 自动边距</h3>
    <div class="wrap wrap3">
        <div class="content content3"></div>
    </div>
    <h3>表格内容居中</h3>
    <div class="wrap wrap4">
        <div class="content content4"></div>
    </div>
    <h3>弹性盒子</h3>
    <div class="wrap wrap5">
        <div class="content content5"></div>
    </div>    
</body>
</html>
