<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直居中3</title>
<style>
.box{
    background-color: red;
    width: 300px;
    height:300px;
    position: relative;
}
.element{
    background-color: blue;
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>
<body>
    <div class="box">
        <div class="element"></div>
    </div>
</body>
</html>
