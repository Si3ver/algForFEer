<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直居中2</title>
<style>
.box{
    background-color: red;
    width: 300px;
    height: 300px;
    position: relative;
}
.element{
    background-color: blue;
    width: 100px;
    height: 100px;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
}
</style>
</head>
<body>
    <div class="box">
        <div class="element"></div>
    </div>
</body>
</html>
